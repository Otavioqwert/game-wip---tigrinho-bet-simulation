<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffdd00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fundo Escuro com Borda Neon -->
  <rect width="512" height="512" rx="120" fill="#1a0e0e" />
  <rect x="25" y="25" width="462" height="462" rx="100" fill="none" stroke="url(#grad)" stroke-width="25" filter="url(#glow)" />
  
  <!-- Emoji Centralizado -->
  <text x="50%" y="55%" font-family="Arial, sans-serif" font-size="280" text-anchor="middle" dominant-baseline="middle">üêØ</text>
</svg>