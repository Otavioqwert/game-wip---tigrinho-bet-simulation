<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tigrinho 3x3 Otimizado 2025 - React Version</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes roll-down {
      from {
        transform: translateY(-50%);
      }
      to {
        transform: translateY(0);
      }
    }
    .symbol-spinning {
      display: inline-block;
      animation: roll-down 0.05s linear;
    }
    .symbol-blur {
        filter: blur(3px);
    }
    @keyframes settle-down {
        0% { transform: translateY(-50%) scale(0.8); opacity: 0.5; }
        60% { transform: translateY(10%) scale(1.05); }
        80% { transform: translateY(-5%) scale(0.98); }
        100% { transform: translateY(0) scale(1); opacity: 1; }
    }
    .symbol-stopping {
        display: inline-block;
        animation: settle-down 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .neon-border {
      border: 2px solid #ffdd00;
      box-shadow: 0 0 5px #ffdd00, 0 0 15px #ffdd00, 0 0 30px #ffdd00, 0 0 50px #ff8c00;
    }
    .inner-neon-border {
      border: 2px solid #ffdd00;
      box-shadow: inset 0 0 5px #ffdd00, inset 0 0 10px #ffdd00, inset 0 0 20px #ff8c00;
    }
    .neon-glow-text {
        text-shadow: 0 0 2px #fff, 0 0 5px #fff, 0 0 8px #ffdd00, 0 0 12px #ffdd00;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
