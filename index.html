<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#1a0e0e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Tigrinho">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/svg+xml" href="/icon.svg">
  <title>Tigrinho 3x3 Otimizado 2025 - React Version</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* OTIMIZAÇÃO DE GPU */
    .gpu-accelerated {
        transform: translateZ(0);
        backface-visibility: hidden;
        perspective: 1000px;
        will-change: transform, filter;
    }

    /* Animação de Giro Contínuo (Blur Vertical) */
    @keyframes motion-blur-spin {
      0% {
        transform: translateY(-10%) scaleY(1.1);
        filter: blur(0px);
        opacity: 0.8;
      }
      50% {
        transform: translateY(10%) scaleY(1.2);
        filter: blur(4px); /* Blur aumentado para suavizar a troca de texto */
        opacity: 0.6;
      }
      100% {
        transform: translateY(-10%) scaleY(1.1);
        filter: blur(0px);
        opacity: 0.8;
      }
    }

    .symbol-spinning {
      animation: motion-blur-spin 0.1s infinite linear;
    }

    /* Animação de Parada (Bounce Suave) */
    @keyframes settle-down-smooth {
        0% { transform: translateY(-30%); filter: blur(2px); }
        50% { transform: translateY(10%); filter: blur(0px); }
        75% { transform: translateY(-5%); }
        100% { transform: translateY(0); }
    }

    .symbol-stopping {
        animation: settle-down-smooth 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .neon-border {
      border: 2px solid #ffdd00;
      box-shadow: 0 0 5px #ffdd00, 0 0 15px #ffdd00, 0 0 30px #ffdd00, 0 0 50px #ff8c00;
    }
    .inner-neon-border {
      border: 2px solid #ffdd00;
      box-shadow: inset 0 0 5px #ffdd00, inset 0 0 10px #ffdd00, inset 0 0 20px #ff8c00;
    }
    .neon-glow-text {
        text-shadow: 0 0 2px #fff, 0 0 5px #fff, 0 0 8px #ffdd00, 0 0 12px #ffdd00;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom": "https://esm.sh/react-dom@^19.2.3"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('SW registrado com sucesso:', registration.scope);
          })
          .catch(err => {
            console.log('Falha ao registrar SW:', err);
          });
      });
    }
  </script>
</body>
</html>
